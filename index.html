<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!--bower:css-->
        <!--endbower-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Patrick+Hand|Lora|Playfair+Display+SC' rel='stylesheet' type='text/css'>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body id="blogPage">
        <header>
            <h1 v-on="click: img=!img">Taylor G. Foster</h1>
            <span>Front End Developer | Student of The Iron Yard, Orlando</span>
            <nav class="social_nav">
                <a href="https://github.com/TaylorFoster90" alt="github"><i class="fa fa-github"></i></a>
                <a href="https://twitter.com/TagFoster90" alt="twittter"><i class="fa fa-twitter"></i></a>
                <a href="http://instagram.com/t_loud90" alt="instagram"><i class="fa fa-instagram"></i></a>
                <a href="mailto:tagfoster90@gmail.com" alt="mail"><i class="fa fa-envelope"></i></a>
            </nav>
        </header>
        <div class="container">
        <article v-repeat="post: posts" >
            <h3 class="col-xs-8 col-xs-offset-2" v-on="click: post.show=!post.show">{{post.head}}</h3>
            <adress class="col-xs-12">By: Taylor Foster {{post.date}}</adress>
            <p class="col-xs-12 msg" v-show="post.show">{{post.content}}</p>
        </article>
        </div>
        <div class="about col-xs-12 col-md-1">
            <button type="button" v-on="click: showImg=!showImg"/>About</button>
            <img v-show="showImg" v-repeat="img: images" src="{{img}}">
        </div>


        <!--bower:js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.11.5/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>
        <!--endbower-->
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
